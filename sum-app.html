<!DOCTYPE html>

<head>
    <title>sums of two numbers</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>

</head>

<body>
    <form>
        <div id="wrapper-content">
            <div class="heading-style">
                <div class="heading-style2">
                    <h1 class="heading">FIND OUT THE SUMS</h1>
                </div>
            </div>
            <div class="calc-box">
                <div class="display">
                    <input type="text" id="screen">
                </div>
                <div class="inp-buttons">
                    <div class="btn-rows">
                        <button onclick="buttonclick(1)" id="button">1</button>
                        <button onclick="buttonclick(2)" id="button">2</button>
                        <button onclick="buttonclick(3)" id="button">3</button>
                    </div>
                    <div class="btn-rows">
                        <button onclick="buttonclick(4)" id="button">4</button>
                        <button onclick="buttonclick(5)" id="button">5</button>
                        <button onclick="buttonclick(6)" id="button">6</button>
                    </div>
                    <div class="btn-rows">
                        <button onclick="buttonclick(7)" id="button">7</button>
                        <button onclick="buttonclick(8)" id="button">8</button>
                        <button onclick="buttonclick(9)" id="button">9</button>
                    </div>
                    <div class="btn-rows">
                        <button onclick="buttonclick('+')" id="btn-clear">+</button>
                        <button onclick="buttonclick(0)" id="button">0</button>
                        <button onclick="buttonclick('=')" id="btn-clear">=</button>
                        <button onclick="clearDisplay()" id="btn-clear">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
